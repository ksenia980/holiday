            function createBalloon() {

                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç

                }, duration * 1000 + 2000); // +2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–ø–∞—Å

            // —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —à–∞—Ä–∏–∫–æ–≤ (–ø–æ—Å—Ç–æ—è–Ω–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–µ)
